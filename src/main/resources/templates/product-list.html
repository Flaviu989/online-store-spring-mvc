<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Desciption</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product: ${products}">
					<td th:text="${product.name}"></th>
					<td th:text="${product.description}"></th>
				</tr>
			</tbody>
		</table>
	
	</body>
</html>

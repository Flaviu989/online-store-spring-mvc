<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html>
	<head>
		<meta charset="UTF-8">
		<title th:text="${title}"></title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/user-form.css}"/>
	</head>
	<body>
		<main id="main">
			<header id="header">
				<nav id="nav">
					<ul>
						<li th:onclick="|location.href='@{/}'|">Cancel</li>
					</ul>
				</nav>
			</header>
			
			<div id="content">
				<p th:text="${title}"></p>
				<form th:action="@{/user/register}" th:object="${user}" method="post">
					<table>
						<tr>
							<th><label th:for="*{username}">Username:</label></th>
							<td><input type="text" th:field="*{username}" placeholder="Type a username" /></td>
						</tr>
						<tr>
							<th><label th:for="*{password}">Password:</label></th>
							<td><input type="password" th:field="*{password}" /></td>
						</tr>
						<tr>
							<th><label th:for="*{firstName}">First Name:</label></th>
							<td><input type="text" th:field="*{firstName}" placeholder="Type your name"/></td>
							<td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
						</tr>
						<tr>
							<th><label th:for="*{lastName}">Last Name:</label></th>
							<td><input type="text" th:field="*{lastName}" placeholder="Type your last name"/></td>
							<td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</td>
						</tr>
						<tr>
							<th><label th:for="*{login}">Email:</label></th>
							<td><input type="text" th:field="*{login}" placeholder="example@mail.com"/></td>
							<td th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Email Error</td>
						</tr>
						<tr>
							<th><label th:for="*{logo}">Image:</label></th>
							<td><input type="text" th:field="*{logo}" placeholder="type image name"/></td>
							<td th:if="${#fields.hasErrors('logo')}" th:errors="*{logo}">Image Name Error</td>
						</tr>
					</table>
					<table>
						<tr>
							<th><label th:for="${address.street}">Street:</label>
							<td><input type="text" th:field="${address.street}" placeholder="Str. Name, nr. 00" /></td>
						</tr>
						<tr>
							<th><label th:for="${address.city}">City:</label>
							<td><input type="text" th:field="${address.city}" placeholder="City Name" /></td>
						</tr>
						<tr>
							<th><label th:for="${address.country}">Country:</label>
							<td><input type="text" th:field="${address.country}" placeholder="Country Name" /></td>
						</tr>
						<tr>
							<th><label th:for="${address.zip}">Zip code:</label>
							<td><input type="text" th:field="${address.zip}" placeholder="000000" /></td>
						</tr>
					</table>
					<input class="btn" type="submit" value="Save" />
				</form>
			</div>
		</main>
	</body>
</html>
